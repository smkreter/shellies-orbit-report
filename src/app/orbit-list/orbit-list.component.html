<h3>Orbit Report</h3>
<p>{{satellites[0]}}</p>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let satellite of satellites">
       <td>{{satellite}}</td>
   </tr>
</table>
